<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compraventa.com</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="ico/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="ico/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="ico/favicon-16x16.png">
    <link rel="shortcut icon" href="ico/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <img src="img/logo (1).png" class="logo">
        <div class="buscador">
            <input type="text">
            <a href="" class="boton"><span class="material-icons">search</span></a>
        </div>
        <div class="espacio"></div>
        <div class="social">
            <a href="">Iniciar sesión</a>
            <a href="">Registrarse</a>
            <a href=""><span class="material-icons">shopping_cart</span></a>
        </div>
    </header>
    <nav class="contenedor-menu">
        <ul>
            <li><a href="#">INICIO</a></li>
            <li><a href="#">NOTICIAS</a></li>
            <li><a href="#">CONTACTO</a></li>
            <li><a href="#">SERVICIOS</a></li>
            <li><a href="">SOBRE NOSOTROS</a></li>
        </ul>
    </nav>
    <section class="section-1">
        <div class="slide-contenedor">
            <div class="miSlider fade">
                <img src="img/1 (1).png" alt="">
            </div>
            <div class="miSlider fade">
                <img src="img/1 (2).png" class="enlace" alt="">
            </div>
            <div class="miSlider fade">
                <img src="img/1 (3).png" alt="">
            </div>
            <div class="direcciones">
                <a href="#" class="atras" onclick="avanzaSlide(-1)">&#10094;</a>
                <a href="#" class="adelante" onclick="avanzaSlide(1)">&#10095;</a>
            </div>
            <div class="barras">
                <span class="barra active" onclick="posicionSlide(1)"></span>
                <span class="barra" onclick="posicionSlide(2)"></span>
                <span class="barra" onclick="posicionSlide(3)"></span>
            </div>
        </div>
        <script src="js/main.js"></script>
    </section>
    <footer>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeyIKktmQ9euv4d4AHh2Th6nW5c2JRzs82zwkVYoumepqTKdQ/viewform?embedded=true" width="640" height="604" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>
    </footer>
</body>

</html>
